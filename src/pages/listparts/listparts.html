<ion-header>

  <ion-navbar>
    <ion-title>Parts of the Vehicle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <div *ngFor ="let item of keys">
    <ion-card>
            <ion-icon name="ios-hammer" class="hammerIcon" ></ion-icon>
            <ion-card-content style="font-size: 110%">
    <ion-grid>
        
            <ion-row> 
                <ion-col col-6>
                    <b>Serial Number</b>
                  </ion-col>
                  <ion-col col-6>
                      {{parts[item]}}
                  </ion-col>
                <ion-col col-6>
                    <b>Time Stamp</b>
                </ion-col>
                <ion-col col-6 >
                    {{item}}
                </ion-col>
                </ion-row> 
               
                </ion-grid>
            </ion-card-content>
            </ion-card>
        </div>

</ion-content>
