<ion-header>

  <ion-navbar>
    <ion-title>info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor ="let data of Keys">
      <b>{{data}}</b> - {{response[data]}}
    </ion-item>
  </ion-list>
  <button ion-button *ngIf = "show" (click)='transfer()' >Transfer</button>
  <ion-card (swipe)="swipeEvent($e)">  
    <ion-item>
      Swipe right to transfer Ownership
    </ion-item>
  </ion-card>

</ion-content>
